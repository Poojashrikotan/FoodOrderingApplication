<img [src]="bgimage" style="width:100%;height:100%">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h5>Sigup for FoodTrecking!</h5>
                    <hr>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email"  formControlName="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="password" formControlName="mobile" class="form-control" id="mobile"
                            placeholder="Enter Mobile Number">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password"
                            placeholder="Enter Password">
                    </div>
                    <div class="button">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                </form>
                  <a routerLink="/login">Already User?Click to login</a>
               
               
            </div>
        </div>
    </div>
</div>
